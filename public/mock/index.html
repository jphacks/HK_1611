<!DOCTYPE html>
<html>
<head>
  <title>選択画面</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    body {
      width: 1400px;
      height: 100%;
      background: #eee;
    }

    .item {
      float: left;
      background-color: #fff;
      border: 2px solid #eee;
      width: 400px;
      height: 500px;
      padding: 30px;
    }

    a {
      color: black;
    }

    a:hover {
      color: #777;
    }

    a:hover img {
      filter:brightness(1.1);
    }


    h2 {
      font-size: 2.0em;
    }


  </style>
</head>
<body>
  <div>
    <a href="#">
    <div class="item">
      <img src="../image/samune_hamon.png" />
      <h2>波紋</h2>
      <p>水の波紋を表現してみました．涼しみを感じることができます．</p>
    </div>
    </a>

    <a href="#">
    <div class="item">
      <img src="../image/samune_imo.png" />
      <h2>イモムシ</h2>
      <p>イモムシが後ろからおってきます．小さいお子様が手すりに愛着を持ってくれると思います．</p>
    </div>
    </a>

    <a href="#">
    <div class="item">
      <img src="../image/samune_tomoshibi.png" />
      <h2>消える灯火</h2>
      <p>あああああああああああああああ</p>
    </div>
    </a>
    <br clear="left" />
  </div>
</body>
</html>
